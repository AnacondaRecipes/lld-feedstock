{% set version = "11.0.1" %}
{% set sha256 = "60ba0da01a391078dcc437fee629f3bf7e30e06467a3a060b4a2a3aa661308b7" %}

package:
  name: lld
  version: {{ version }}

source:
  url: https://github.com/llvm/llvm-project/releases/download/llvmorg-{{ version.replace(".rc", "-rc") }}/lld-{{ version.replace(".rc", "rc") }}.src.tar.xz
  sha256: {{ sha256 }}
  patches:
    - cmake.diff

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - cmake >=3.4.3
    - ninja    # [win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make     # [not win]
    - llvmdev =={{ version }}    # [build_platform != target_platform]
  host:
    - llvmdev =={{ version }}
    - llvm
  run_constrained:
    - llvm =={{ version }}

test:
  commands:
    - ld.lld --version  # [linux]
    - lld-link /?  # [win]

about:
  home: http://llvm.org/
  license: NCSA
  license_file: LICENSE.TXT
  summary: The LLVM Linker

extra:
  recipe-maintainers:
    - isuruf
