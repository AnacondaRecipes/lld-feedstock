{% set version = "6.0.1" %}
{% set sha256 = "e706745806921cea5c45700e13ebe16d834b5e3c0b7ad83bf6da1f28b0634e11" %}

package:
  name: lld
  version: {{ version }}

source:
  fn: lld-{{ version }}.src.tar.xz
  url: http://releases.llvm.org/{{ version }}/lld-{{ version }}.src.tar.xz
  sha256: {{ sha256 }}

build:
  number: 1003
  skip: true  # [win and vc<14]

requirements:
  build:
    - cmake >=3.4.3
    - ninja    # [win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - llvmdev =={{ version }}
    - libxml2
    - swig
    - libcxx   # [osx]
  run:
    - libcxx   # [osx]
    - llvm-meta =={{ version }}

test:
  commands:
    - ld.lld --version  # [linux]
    - lld-link /?  # [win]

about:
  home: http://llvm.org/
  license: NCSA
  license_file: LICENSE.TXT
  summary: The LLVM Linker

extra:
  recipe-maintainers:
    - isuruf
